<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Convert Money</title>
</head>

<body>

    <img class="logo" src="assets/LOGO.png" alt="logo-convert-money">

    <main>
        <label>
            Converter <b>de</b>
            <select class="convert-moeda">
                <option value="real">R$ Real Brasileiro</option>
               
            </select>
        </label>

        <label>
            Converter <b>de</b>
            <select class="convert-select">
                <option value="dolar">US$ Dolar americano</option>
                <option value="euro">€ Euro </option>
                <option value="Libra">£ Libra</option>
                <option value="Bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-convert" placeholder="1">
        </label>

        <button class="convert-button"> Converter</button>

        <section>
            <div class="box">
                <img class="convert-imagem" src="assets/ea5a0aa77537e7939a6742b588d600a6.png" alt="logo-moeda-real" width="60px">
                <p class="convertion" id="converter-nome">Real</p>
                <p class="convert-value-real"> </p>
            </div>

            <div>
               <img class="arrow" src="assets/png-clipart-curve-arrow-three-dimensional-geometric-arrow-angle-orange-removebg-preview (1).png" width="80px">
            </div>

            <div class="box">
                <img class="convert-img" src="assets/9a7dabec33201d95eb1a05fdea133971.png">
                <p class="convertion" id="convert-name">Dólar Americano</p>
                <p class="convert-value-dolar"> </p>
            </div>
        </section>
    </main>




</body>
<script src="script.js"></script>

</html>
